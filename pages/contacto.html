<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <nav class="header__lista">
            <ul>
                <li><a href="./noticias.html" class="nav__a">Noticias</a></li>
                <li><a href="./fenomenos.html" class="nav__a">Fenomenos</a></li>

                <li><a href="./contacto.html" class="nav__a">Contacto</a></li>
            </ul>
        </nav> 
    </header>
    <main class="main">
        <div class="container">
            <section class="main__contact">
                <h2 class="contact__title">Contáctanos</h2>
                <form class="contact__form" action="" method="post">
                    <label for="nombre">Indique su nombre:</label>
                    <input  class="form__input" type="text" name="nombre" placeholder="Ej: Juan" required>

                    <label for="email">Indique su correo:</label>
                    <input  class="form__input"type="email" name="email" placeholder="Ej: juan@correo.com" required>

                    <label for="texto">Indique su mensaje:</label>
                    <textarea class="form__input" name="texto" id="" cols="30" rows="10" required></textarea>
                    
                    <input class="form__submit" type="submit" value="Enviar">
                </form>
            </section>
        </div>    
    </main>
    <footer>
        <div class="footer__container">
            <div class="footer__left">

                <!----------------- Texto y icono ------------------>

                <div class="footer__text">
                    <h2>Combustible para el pensamiento</h2> 
                    <br>
                    <p>Un saludo informal de <b>Astronomia para todos</b>, lleno de ideas, inspiración y buenas vibraciones.</p>
                </div>
                <div class="footer__icon">
                    <img src="../Img/Icono.svg" alt="Icono" title="Icono">
                </div>

                <!----------------- Suscripcion y boton inicio ------------------>

                <form class="footer__form" action="" method="post">
                    <label for="email"></label>
                    <input  class="footer__input" type="email" name="email" placeholder="E-mail" required>
                    
                    <input class="footer__submit" type="submit" value="Suscribete">
                </form>
                <div class="footer__button">
                    <a href="#inicio"><span class="iconify" data-icon="akar-icons:arrow-up" style="color: white; " data-width="40" data-height="40"></span></a>
                </div>
            </div>
            <div class="footer__rigth">

                <!----------------- Link a pages ------------------>

                <div class="footer__pages">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="./noticias.html">Noticias</a></li>
                        <li><a href="./fenomenos.html">Novedades</a></li>
                        <li><a href="./historia.html">Historia</a></li>
                        <li><a href="./contacto.html">Contacto</a></li>
                    </ul>
                </div>

                <!----------------- Redes sociales y politica de privacidad ------------------>

                <div class="footer__social">
                    <ul>
                        <li><a href="https://facebook.com"><span class="iconify" data-icon="bxl:facebook" style="color: white;" data-width="35" data-height="35"></span></a></li>

                        <li><a href="https://twitter.com"><span class="iconify" data-icon="akar-icons:twitter-fill" style="color: white;" data-width="35" data-height="35"></span></a></li>
                    </ul>
                
                    <div class="footer__text-link">
                        <a href="./pages/politica">Politica de privacidad</a>
                    </div>
                </div>
            </div>
        </div>
